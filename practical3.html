<!DOCTYPE html>
<html>
  <title>Practical No:-3 Mouseover Event Angular Js</title>
  <h5 style="-webkit-text-fill-color: aliceblue;">Name:Naveen Anandhan<br>Rollno:301<br>SYCS</h5>

  <h1 style="text-align: center;margin-top: 10%; background-color: cyan;background-image: linear-gradient(97deg,#ff0000, #00ffff); background-size: 100%; background-repeat: repeat;
  -webkit-background-clip: text;-webkit-text-fill-color:transparent;-moz-background-clip: text;-moz-text-fill-color:transparent">!FRESH FRUIT SHOP!</h1>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body style="background-color: #020303; background-size: 100%;background-repeat:no-repeat;" ng-app="myApp">


<div  ng-controller="myCtrl">
  <button style="width: 50%; margin-left: 25%; margin-right: 25%; margin-top: 8%;margin-bottom: 7%; background-color: cyan;background-image: linear-gradient(27deg,#ff5100, #00817b); background-size: 100%; 
   background-repeat: repeat;-webkit-text-fill-color:black;-moz-background-clip: text;-moz-text-fill-color:black;" ng-click="myFunc()">CLICK HERE TO SEE AVAILABLE FRUITS</button>

  <div ng-show="showMe">
      <h1 style="text-align: center;margin-bottom: 4%; background-color: rgb(0, 255, 149);">FRUITS LIST</h1>

    <!--for orange-->
          <div ng-init="orange=false">   
     <img ng-mouseover="orange=true" ng-mouseleave="orange=false" style="width: 30%;margin-left: 35%;margin-bottom: 2%;" src="images/orange.jpg">
    </div>  
      <h1 style="background-color: rgb(255, 166, 0);background-image: linear-gradient(27deg,#1d1c13, #ff8800); background-size: 100%;margin-top: 0%;
       background-repeat: repeat;-webkit-text-fill-color:black;-moz-background-clip: text;  text-align: center;-moz-text-fill-color:black;" class="orange" ng-show="orange">ORANGE</h1>




    <!--for apple-->
    <div ng-init="apple=false">   
     <img ng-mouseover="apple=true" ng-mouseleave="apple=false" style="width: 30%;margin-left: 35%;margin-bottom: 2%;" src="images/apple.jpg">
    </div>  
      <h1 style="background-color: rgb(255, 166, 0);background-image: linear-gradient(27deg,#1d1c13, #3cff00); background-size: 100%;margin-top: 0%;
       background-repeat: repeat;-webkit-text-fill-color:black;-moz-background-clip: text;  text-align: center;-moz-text-fill-color:black;" class="apple" ng-show="apple">GREEN APPLE</h1>





    <!--for pineapple-->
    <div ng-init="firut=false">   
      <img  ng-mouseover="firut=true" ng-mouseleave="firut=false" style="width: 30%;margin-left: 35%;margin-bottom: 2%;" src="images/pineapple.jpg"></div>
      <h1 style="background-color: cyan;background-image: linear-gradient(27deg,#1d1c13, #ffd900); background-size: 100%;margin-top: 0%;
      background-repeat: repeat;-webkit-text-fill-color:black;-moz-background-clip: text;  text-align: center;-moz-text-fill-color:black;" class="firut" ng-show="firut">PINEAPPLE</h1>
    </div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.showMe = false;
    $scope.myFunc = function() {
    $scope.showMe = !$scope.showMe;}
});
</script>
</body>
<footer style="justify-content: baseline;">Designed by NAVEEN</footer>
</html>
